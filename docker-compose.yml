services: 
  frontend:
    build: ./Frontend_bd
    container_name: frontend
    ports: 
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - Ciruela
    restart: always
  
  backend:
    build: ./Backend_bd
    container_name: backend
    ports: 
      - "5000:5000" # puerto_host:puerto_contenedor
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: Obligatorio
      DB_APP_USER: ucurooms_app
      DB_APP_PASSWORD: ucurooms_password
      DB_ADMIN_USER: ucurooms_admin
      DB_ADMIN_PASSWORD: admin_pass
      DB_FUNC_USER: ucurooms_funcionario
      DB_FUNC_PASSWORD: funcionario_pass
      DB_PART_USER: ucurooms_participante
      DB_PART_PASSWORD: participante_pass
      SECRET_KEY: super_clave_ultra_secreta_que_no_se_comparta

    command: flask run --host=0.0.0.0 --debug

    networks:
      - Ciruela
    restart: always
    
  db:
    image: mysql:8.0
    container_name: Obligatorio
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: Obligatorio
    ports:
      - "3307:3306"
    networks:
      - Ciruela
    volumes: # Monta la carpeta local en esto, con la condici√≥n de que sean .sql y se ejecuta una vez al crear la base de datos
      - ./db:/docker-entrypoint-initdb.d:ro 


networks:
  Ciruela: 
